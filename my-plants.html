<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="style" href="./assets/css/style.css"/>
    <title>Plant Protector</title>
</head>
<body>     
    <nav class="navbar is-transparent has-shadow is-primary">
        <h1 class="navbar-item" id="header">Plant Protector</h1>
        <div class="navbar-burger" id="burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div id="nav-links" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html">
              Home
            </a>
            <div class="navbar-start">
              <a class="navbar-item" href="./my-plants.html">
                My Plants
              </a>
            </div>
          </div>
        </div>
    </nav>

    <main>
        <div class="columns is-centered is-flex-wrap-wrap columns-detailed is-one-third">
            <div class="card mt-6 mx-3 column-3 detailed-card column is-one-third">
                <div class="card-content">
                    <div class="media-content">
                        <p class="title is-4 plantcard-title-detailed"></p>
                        <p class="care-level"></p>
                    </div>
                    </div>
                <div class="card-image">
                <figure class="image is-4by3">
                    <img class="img-detailed" src="" alt="Image of this plant">
                </figure>
                </div>
                <div class="content card-lists">
                    <p class="description"></p>
                    <ul>
                        <li class="id-detailed"></li>
                        <li class="scientific-name-detailed"></li>
                        <li class="family"></li>
                        <li class="type"></li>
                        <li class="cycle-detailed"></li>
                        <li class="watering-detailed"></li>
                        <li class="depth-water-requirement"></li>
                        <li class="volume-water-requirement"></li>
                        <li class="watering-period"></li>
                        <li class="watering-general-benchmark"></li>
                        <li class="sunlight"></li>
                        <li class="pruning-month"></li>
                        <li class="pruning-count"></li>
                    </ul>
                </div>
                <button class="delete is-medium">
                </button>
                </div>
            </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/script.js"></script>  
</body>
</html>
